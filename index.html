<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="color: white; background-color: #1d1f1f;">
    <div class="container mt-4">
        <div class="text-center">
            <h1><strong>JS CRUD APPLICATION</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="studentForm" class="row justify-content-center" autocomplete="on">
                <div class="col-lg-10 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="col-lg-10 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>
                <div class="col-lg-10 mb-3">
                    <label for="enrollNo">Enroll Number</label>
                    <input type="text" class="form-control" id="enrollNo" placeholder="Enter Enroll No">
                </div>
                <div class="col-lg-10">
                    <input type="submit" value="Submit" class="btn btn-success">
                </div>
            </form>
            <div class="col-lg-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Enroll Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="studentList">
                        <tr>
                            <td>John</td>
                            <td>Doe</td>
                            <td>123</td>
                            <td>
                                <a href="#" class="btn btn-warning m-2 edit">Edit</a>
                                <a href="#" class="btn btn-danger m-2 delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
